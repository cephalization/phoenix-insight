name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build

      - name: Verify build artifacts
        run: |
          # Verify CLI build output exists
          test -f packages/cli/dist/cli.js || (echo "CLI dist not found" && exit 1)
          # Verify UI dist was bundled with CLI
          test -f packages/cli/dist/ui/index.html || (echo "UI dist not bundled in CLI" && exit 1)
          echo "Build artifacts verified successfully"
